<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunova Creative Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Lunova Creative</div>
    <ul class="nav-links">
      <li>Services</li>
      <li>Portfolio</li>
      <li>Blog</li>
      <li>FAQs</li>
      <li><button class="start-btn">Start Project</button></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Human Built,<br><span>No-Code!</span></h1>
    <p>AI guesses what you want. We understand what you need.</p>
    <div class="cta-buttons">
      <button class="quote-btn">Free Quote</button>
      <button class="launch-btn">Launch Brand</button>
    </div>
  </section>

  <div class="floating-logos">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Shopify_logo_2018.svg" class="float-img" alt="Shopify" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Wix.com_website_logo.svg/2560px-Wix.com_website_logo.svg.png" class="float-img" alt="Wix" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Squarespace_Logo.png" class="float-img" alt="Squarespace" />
  </div>
</body>
</html>
