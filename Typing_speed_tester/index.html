<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="app">
    <header>
      <h1>⌨️ Typing Speed Tester</h1>
      <p>Type the text below as fast and accurately as you can!</p>
    </header>

    <section class="test-box">
      <p id="quote" class="quote"></p>
      <textarea id="input" placeholder="Start typing here..." autofocus></textarea>
    </section>

    <section class="results">
      <div>⏱ Time: <span id="time">0</span>s</div>
      <div>💨 WPM: <span id="wpm">0</span></div>
      <div>✅ Accuracy: <span id="accuracy">0%</span></div>
      <div>❌ Mistakes: <span id="mistakes">0</span></div>
    </section>

    <div class="actions">
      <button id="restart">Restart</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
