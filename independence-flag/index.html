<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Independence Day 🇮🇳</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="hero" role="banner">
    <h1 aria-label="Happy Independence Day">
      <span class="tri-text">Happy Independence Day</span> <span class="flag-emoji">🇮🇳</span>
    </h1>
    <p class="tagline">Jai Hind! Vande Mataram! ✨</p>
  </header>

  <main class="stage" role="main">
    <!-- Flagpole -->
    <div class="pole" aria-hidden="true">
      <div class="pole-top"></div>
      <div class="rope"></div>
      <div class="base"></div>
    </div>

    <!-- Flag -->
    <figure class="flag" role="img" aria-label="Animated Indian National Flag">
      <div class="stripe saffron"></div>
      <div class="stripe white">
        <!-- Ashoka Chakra (SVG) -->
        <svg class="chakra" viewBox="0 0 100 100" aria-hidden="true">
          <circle cx="50" cy="50" r="46" fill="none" stroke="#0a5bd3" stroke-width="4"></circle>
          <circle cx="50" cy="50" r="4" fill="#0a5bd3"></circle>
          <!-- 24 spokes -->
          <g id="spokes" stroke="#0a5bd3" stroke-width="2" stroke-linecap="round">
            <!-- spokes generated by rotating a single line -->
            <line x1="50" y1="6" x2="50" y2="18"></line>
          </g>
          <!-- duplicate spokes via use + rotate in CSS is not allowed, so we clone via JS later as fallback -->
        </svg>
      </div>
      <div class="stripe green"></div>
      <!-- cloth shading -->
      <div class="cloth"></div>
    </figure>

    <!-- Controls -->
    <section class="controls" aria-label="Animation controls">
      <label for="wind">Wind speed:</label>
      <input id="wind" type="range" min="0.5" max="2.5" step="0.1" value="1.0" />
      <span id="windVal">1.0×</span>
      <button id="toggle" type="button" aria-pressed="false">Pause</button>
    </section>
  </main>

  <footer class="foot">
    <small>Made with ❤️ for India • 15 August</small>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
