<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Mood Detector</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Pick an emoji to reflect your mood and watch the UI adapt!" />
</head>
<body>
  <main class="app" id="app" data-bg="">
    <header class="header">
      <h1>Emoji Mood Detector</h1>
      <p class="sub">Tap an emoji. Feel the vibe ✨</p>
    </header>

    <section class="panel">
      <div class="status">
        <div class="tag" id="moodTag" aria-live="polite">How are you feeling?</div>
        <p class="msg" id="moodMsg">Pick one below to set your mood.</p>
      </div>

      <div class="grid" role="group" aria-label="Select your mood">
        <!-- Buttons are keyboard focusable and toggle aria-pressed -->
        <button class="emoji" data-mood="joy" aria-pressed="false" aria-label="Joy 😄">😄</button>
        <button class="emoji" data-mood="calm" aria-pressed="false" aria-label="Calm 🙂">🙂</button>
        <button class="emoji" data-mood="love" aria-pressed="false" aria-label="Love 🥰">🥰</button>
        <button class="emoji" data-mood="cool" aria-pressed="false" aria-label="Cool 😎">😎</button>
        <button class="emoji" data-mood="focus" aria-pressed="false" aria-label="Focus 🤓">🤓</button>
        <button class="emoji" data-mood="party" aria-pressed="false" aria-label="Party 🥳">🥳</button>
        <button class="emoji" data-mood="meh" aria-pressed="false" aria-label="Meh 😐">😐</button>
        <button class="emoji" data-mood="sad" aria-pressed="false" aria-label="Sad 😔">😔</button>
        <button class="emoji" data-mood="angry" aria-pressed="false" aria-label="Angry 😤">😤</button>
        <button class="emoji" data-mood="tired" aria-pressed="false" aria-label="Tired 😴">😴</button>
      </div>

      <div class="tools">
        <button id="clearBtn" class="ghost">Reset</button>
        <div class="history" id="history" aria-live="polite" title="Mood changes this session">0 changes</div>
      </div>
    </section>

    <footer class="footer">
      <small>Built with ❤️ — store-safe (localStorage)</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
