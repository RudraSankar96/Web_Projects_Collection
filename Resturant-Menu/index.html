<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Our Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('banner.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0,0,0,0.5);
      padding: 80px 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #000;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #000;
    }
   a.button {
  display: inline-block;   /* default block se bachne ke liye */
  background-color: #ef7d00;
  color: #fff;
  padding: 6px 12px;
  border-radius: 5px;
  text-decoration: none;
  font-size: 1em;
  transition: background-color 0.3s ease;
}

    a.button:hover {
      background-color: #d46b00;
    }
    footer {
      background-color: #3a2c27;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Our Restaurant</h1>
    <p>Delicious food, great ambience, and warm service</p>
    <a href="menu.html" class="button">View Our Menu</a>
  </div>
  <footer>
    &copy; 2025 www.yoursite.com
  </footer>
</body>
</html>
